<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inscription</title>
    <!-- Ajout des styles Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  </head>
  
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Formulaire d'inscription</h1>
      <form onsubmit="return validerFormulaire()">
        <div class="form-group">
          <label for="nom_complet">Nom complet*</label>
          <input type="text" class="form-control" id="nom_complet" name="nom_complet" required />
        </div>
        <div class="form-group">
          <label for="num_whatsapp">Numéro WhatsApp*</label>
          <input type="tel" class="form-control" id="num_whatsapp" name="num_whatsapp" required />
        </div>
        <div class="form-group">
          <label for="code_invitation">Code d'invitation*</label>
          <input type="text" class="form-control" id="code_invitation" name="code_invitation" required />
        </div>
        <div class="form-group">
          <label for="pays_francais">Pays où la langue officielle est le français :</label>
			<select name="pays">
				<option value="">--Choisissez un pays--</option>
				<option value="algerie">Algérie (+213)</option>
				<option value="belgique">Belgique (+32)</option>
				<option value="burkina_faso">Burkina Faso (+226)</option>
				<option value="burundi">Burundi (+257)</option>
				<option value="cameroun">Cameroun (+237)</option>
				<option value="canada">Canada (+1)</option>
				<option value="comores">Comores (+269)</option>
				<option value="congo">Congo (+242)</option>
				<option value="cote_divoire">Côte d'Ivoire (+225)</option>
				<option value="djibouti">Djibouti (+253)</option>
				<option value="egypte">Égypte (+20)</option>
				<option value="france">France (+33)</option>
				<option value="gabon">Gabon (+241)</option>
				<option value="guinee">Guinée (+224)</option>
				<option value="liban">Liban (+961)</option>
				<option value="libye">Libye (+218)</option>
				<option value="luxembourg">Luxembourg (+352)</option>
				<option value="madagascar">Madagascar (+261)</option>
				<option value="mali">Mali (+223)</option>
				<option value="maroc">Maroc (+212)</option>
				<option value="maurice">Maurice (+230)</option>
				<option value="mauritanie">Mauritanie (+222)</option>
				<option value="monaco">Monaco (+377)</option>
				<option value="niger">Niger (+227)</option>
				<option value="republique_centrafricaine">République centrafricaine (+236)</option>
				<option value="republique_du_congo">République du Congo (+243)</option>
				<option value="rwanda">Rwanda (+250)</option>
				<option value="sainte_lucie">Sainte-Lucie (+1-758)</option>
				<option value="sao_tome_et_principe">Sao Tomé et Principe (+239)</option>
				<option value="seychelles">Seychelles (+248)</option>
				<option value="senegal">Sénégal (+221)</option>
				<option value="suisse">Suisse (+41)</option>
				<option value="tchad">Tchad (+235)</option>
				<option value="togo">Togo (+228)</option>
				<option value="tunisie">Tunisie (+216)</option>
				<option value="vanuatu">Vanuatu (+678)</option>
			</select>
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>


<script>
  function validerFormulaire() {
    // Récupération des champs
    var nom_complet = document.getElementById("nom_complet").value;
    var num_whatsapp = document.getElementById("num_whatsapp").value;
    var code_invitation = document.getElementById("code_invitation").value;
    var pays_francais = document.getElementById("pays_francais").value;

    // Validation des champs
    if (nom_complet == "") {
      alert("Veuillez saisir votre nom complet");
      return false;
    }
    if (num_whatsapp == "") {
      alert("Veuillez saisir votre numéro WhatsApp");
      return false;
    }
    if (code_invitation == "") {
      alert("Veuillez saisir votre code d'invitation");
      return false;
    }
    if (pays_francais == "") {
      alert("Veuillez choisir votre pays");
      return false;
    }

    // Tout est valide, on peut envoyer le formulaire
    return true;
  }
</script>
</body> </html>
