<!DOCTYPE html>
<html>
<head>
  <title>Affiliate Sign-Up Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Affiliate Sign-Up Form</h2>
  <form action="https://www.example.com/affiliate-signup" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="phone" class="col-sm-2 control-label">Phone:</label>
      <div class="col-sm-10">
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="payment" class="col-sm-2 control-label">Payment Method:</label>
      <div class="col-sm-10">
        <select id="payment" name="payment" class="form-control" required>
          <option value="">--Please choose an option--</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
          <option value="check">Check</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="countries" class="col-sm-2 control-label">Countries:</label>
      <div class="col-sm-10">
        <select id="countries" name="countries" class="form-control">
          <option value="">--Please choose an option--</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <option value="AU">Australia</option>
          <option value="NZ">New Zealand</option>
          <option value="JP">Japan</option>
          <option value="SG">Singapore</option>
          <option value="MY">Malaysia</option>
          <option value="HK">Hong Kong</option>
          <option value="TW">Taiwan</option>
          <option value="KR">South Korea</option>
          <option value="TH">Thailand</option>
          <option value="PH">Philippines</option>
          <option value="ID">Indonesia</option>
          <option value="VN">Vietnam</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>

</body>
</html>
