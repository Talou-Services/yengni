	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("form").submit(function(event) {
				event.preventDefault();
				var form = $(this);
				var nom_complet = form.find("#nom_complet").val();
				var telephone = form.find("#telephone").val();
				var pays = form.find("#pays").val();
				var ville = form.find("#ville").val();
				var mot_de_passe = form.find("#mot_de_passe").val();
				var code_invitation = form.find("#code_invitation").val();
							
				// Vérification de la sécurité des champs
				if (nom_complet.length < 2) {
					alert("Veuillez rentrer un nom, à défaut un prénom.");
					return;
				}
				if (telephone.length = "") {
					alert("Veuillez entrer un numéro de téléphone");
					return;
				}
				if (pays == "") {
					alert("Veuillez choisir un pays.");
					return;
				}
				if (ville = "") {
					alert("Veuillez entrer le nom de la ville.");
					return;
				}
				if (mot_de_passe.length < 8) {
					alert("Le mot de passe doit comporter au moins 8 caractères.");
					return;
				}
				if (code_invitation = "") {
					alert("Veuillez entrer le code d'invitation.");
					return;
				}
			
				// Si tout est OK, on soumet le formulaire
				form.unbind("submit").submit();
			});
		});
