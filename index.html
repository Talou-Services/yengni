<!DOCTYPE html>
<html>
<head>
	<html oncontextmenu = "return false"; >
	<meta name="viewport » content="width=device-width, initial-scale=1">
    <title>Ma page de produits</title>
    <style>
        /* Styles CSS pour la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .product button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Nos produits</h1>
    <div class="container">
        <div class="product">
            <img src="cover.jpg" alt="Produit 1">
            <h2>Concevez vos propres circuits imprimés</h2>
            <p>Description du produit 1</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="cover.jpg" alt="Produit 2">
            <h2>Produit 2</h2>
            <p>Description du produit 2</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="cover.jpg" alt="Produit 3">
            <h2>Produit 3</h2>
            <p>Description du produit 3</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="cover.jpg" alt="Produit 4">
            <h2>Produit 4</h2>
            <p>Description du produit 4</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="cover.jpg" alt="Produit 5">
            <h2>Produit 5</h2>
            <p>Description du produit 5</p>
            <button>Acheter</button>
        </div>
        <div class="product">
            <img src="cover.jpg" alt="Produit 6">
            <h2>Produit 6</h2>
            <p>Description du produit 6</p>
            <button>Acheter</button>
        </div>
    </div>
</body>
</html>
